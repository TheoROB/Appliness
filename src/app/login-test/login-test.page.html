<ion-content>
  <ion-grid class="grid1">
    <div>   
      <ion-col>
        <img src="./assets/icon/personnage.png">
      </ion-col>
    </div>
  </ion-grid>
  <ion-slide>
    <div class="contaier-login">
      <ion-grid>
        <ion-col class="img-container-logo">
          <img src="./assets/icon/logo.png">
        </ion-col>
        <ion-row>
          <ion-col>
            <ion-list>
              <form>    
                <ion-item lines="full">
                  <ion-icon name="person" class="icon-login"></ion-icon>
                  <ion-input type="text" #email required placeholder=" Adresse mail"></ion-input>
                </ion-item> 
                <ion-item lines="full">
                  <ion-icon name="lock-open" class="icon-login"></ion-icon>
                  <ion-input type="password" #password required placeholder=" Mot de passe"></ion-input>
                </ion-item>
                <ion-row>
                  <ion-label>
                    <h3></h3>
                    <p style="text-indent : 55%;"><a (click)="forgot()">Mot de passe oubli√© ? </a></p>
                  </ion-label>
                </ion-row>
                <ion-row>
                  <ion-col> 
                  <ion-button type="submit" color ="success" (click)="logIn(email, password)" expand="block">Connexion</ion-button>
                  </ion-col>
                </ion-row>
                <ion-row>
                  <ion-col>
                      <ion-label>
                          <h3></h3>
                          <p>Pas encore inscrit? <a (click)="register()">C'est ici</a></p>
                      </ion-label>
                  </ion-col>
              </ion-row>
              </form>
            </ion-list>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </ion-slide>
  <div class="contaier-google">
    <p>
    <ion-button type="submit" color="primary" (click)="authService.GoogleAuth()" expand="block">Connexion avec google</ion-button>
    </p>
</div>
</ion-content>
