<ion-content>
  <ion-grid class="grid1">
    <div>   
      <ion-col>
        <img src="./assets/icon/personnage.png">
      </ion-col>
    </div>
  </ion-grid>
  
  <ion-slide>
      <div class="contaier-login">
          <ion-grid>
            <ion-col class="img-container-logo">
              <img src="./assets/icon/logo.png">
            </ion-col>
              <ion-row>
                  <ion-col>
                      <ion-list>
                          <ion-item>
                              <ion-icon name="person" class="icon-login"></ion-icon>
                              <ion-input name="user" type="text" required placeholder="Identifiant"></ion-input>
                          </ion-item>
                          <br />
                          <ion-item>
                              <ion-icon name="lock-open" class="icon-login"></ion-icon>
                              <ion-input name="password" type="password" required placeholder="Mot de passe"></ion-input>
                          </ion-item>
  
                      </ion-list>
                  </ion-col>
              </ion-row>
              <ion-label>
                <h3></h3>
                <p style="text-indent : 55%;"><a href='register'>Mot de passe oubli√© ? </a></p>
            </ion-label>
              <ion-row>
                  <ion-col>
                      <ion-button ng-click="login()" color ="success" shape="round">Connnexion</ion-button>
                  </ion-col>
              </ion-row>
              <ion-row>
                  <ion-col>
                      <ion-label>
                          <h3></h3>
                          <p>Pas encore inscrit? <a href='register'>C'est ici</a></p>
                      </ion-label>
                  </ion-col>
              </ion-row>
          </ion-grid>
      </div>

  </ion-slide>      
  <div class="contaier-google">
    <p>
      <ion-icon name="logo-google" class="icon-login"></ion-icon>
      <a href='register'>Connexion avec google</a>
    </p>
</div>
